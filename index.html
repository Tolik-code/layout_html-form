<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.37582755.css"></head><body> <script type="text/javascript" src="main.5883b77c.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"> <fieldset class="fieldset"> <legend>Personal information</legend> <div class="div_inputs"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" required> </div> <div class="div_inputs"> <label for="name">Name:</label> <input type="text" name="name" id="name" required> </div> <div class="div_inputs"> <label for="age"> How old are You?</label> <input type="number" name="age" id="age" min="1" max="100" value="12" required> </div> <div class="div_inputs"> <label for="birthday"> Full date of birth:</label> <input type="date" name="birthday" id="birthday"> </div> <div class="div_inputs"> <label for="agreement"> I accept the term of the agreement <input type="checkbox" name="agreement" required id="agreement"> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <div class="div_inputs"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="div_inputs"> <label for="password">Password:</label> <input type="password" name="password" id="password" minlength="1" maxlength="25" required> </div> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <div class="div_inputs"> <label for="love_cats"> Do you love cats? <input type="radio" id="love_cats" name="cats" value="love_cats"> Yes </label> <label for="not_love_cats"> <input type="radio" id="not_love_cats" name="cats" value="not_love_cats"> No </label> </div> <div class="div_inputs"> <label for="fav_color">What is your favorite color?</label> <input type="color" name="fav_color" id="fav_color"> </div> <div class="div_inputs"> <label for="time_to_bed"> What time do you go to bed?</label> <input type="time" name="time_to_bed" id="time_to_bed" step="1"> </div> <div class="div_inputs"> <label for="fav_cars"> What are your favorite brand of cars? <select multiple name="cars" id="fav_cars"> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Tesla">Tesla</option> </select> </label> </div> <div class="div_inputs"> <label for="rate_our_work"> How do you rate our work? <input type="range" name="rate_our_work" id="rate_our_work" min="0" max="10" step="1" value="0"> </label> </div> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <div class="div_inputs"> <label for="additional_comments">Comments:</label> <textarea id="additional_comments" name="additional_comments">
          </textarea> </div> <div class="div_inputs"> <label for="recomm_us">Would you recommend us?</label> <select name="recomm_us" id="recomm_us"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit" id="btn">Submit</button> </form> </body></html>
